<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono pensamento-p">
  <img src="/assets/images/{{ pensamento.modelo }}.png" alt="">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b> {{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="/assets/images/icone-editar.png" alt="Ícone de Editação">
    </button>
    <button class="botao-excluir">
      <img src="/assets/images/icone-excluir.png" alt="Ícone de Lixeira">
    </button>
  </div>
</div>
